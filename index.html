<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music website</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <p class="logo">RA<span>DS</span></p>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>ONLY<br>FOR<br>YOU!!!</h1>
            </div>
            <div class="right">
                <p>Click Here To Listen</p>
                <img src="play1.png" id="icon">
            </div>
        </div>

        <audio id="mysong">
            <source src="Lyrical_Khuda_Jaane.mp3" type="audio/mp3">
        </audio>

        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function () {
                if (mysong.paused) {
                    mysong.play();
                    icon.src = "pause1.png";
                } else {
                    mysong.pause();
                    icon.src = "play1.png";
                }
            }

        </script>
    </div>
</body>

</html>
